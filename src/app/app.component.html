<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2 class="list-title">Shopping List</h2>
      <ul>
        <li class="list-item" *ngFor="let shopping of shoppingItems | async">
          {{shopping.name}} <button class="delete-btn" (click)="deleteItem(shopping.id)">x</button><br>-----------------------------------------
        </li>
      </ul>
      <div class="add-group">
        <input [(ngModel)]="newShoppingItem.name" (keyup.enter)="addItem()"><button class="add-btn" [disabled]="newShoppingItem.name.length < 1"
          (click)="addItem()">+</button>
      </div>
    </div>
  </div>
</div>
